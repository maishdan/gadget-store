<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search | Gadget Store</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .search-container {
      max-width: 900px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .filters {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .filters select, .filters input[type="range"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }
    .results {
      margin-top: 2rem;
    }
    .result-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <div class="search-container">
    <h1>üîç Search Gadgets</h1>
    <input type="text" id="searchInput" placeholder="Search for smartphones, laptops, accessories..." onkeyup="liveSearch()">

    <div class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="smartphones">Smartphones</option>
        <option value="laptops">Laptops</option>
        <option value="audio">Audio</option>
        <option value="accessories">Accessories</option>
      </select>

      <input type="range" id="priceRange" min="0" max="5000" value="2500" onchange="filterResults()">

      <select id="ratingFilter">
        <option value="">All Ratings</option>
        <option value="4">‚≠ê 4+ Stars</option>
        <option value="3">‚≠ê 3+ Stars</option>
      </select>
    </div>

    <div class="results" id="results">
      <!-- Search results dynamically inserted here -->
    </div>
  </div>

  <script>
    const products = [
      {name: "iPhone 15 Pro Max", category: "smartphones", price: 1500, rating: 5},
      {name: "Samsung Galaxy Buds", category: "audio", price: 200, rating: 4},
      {name: "Asus ROG Laptop", category: "laptops", price: 3000, rating: 4},
      {name: "USB-C Hub", category: "accessories", price: 45, rating: 3}
    ];

    function renderResults(filtered) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      filtered.forEach(product => {
        container.innerHTML += `<div class='result-card'><strong>${product.name}</strong><br>Category: ${product.category}<br>Price: $${product.price}<br>Rating: ${'‚≠ê'.repeat(product.rating)}</div>`;
      });
    }

    function liveSearch() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const cat = document.getElementById('categoryFilter').value;
      const price = document.getElementById('priceRange').value;
      const rating = document.getElementById('ratingFilter').value;

      const filtered = products.filter(p => 
        p.name.toLowerCase().includes(query) &&
        (!cat || p.category === cat) &&
        p.price <= price &&
        (!rating || p.rating >= rating)
      );
      renderResults(filtered);
    }

    function filterResults() {
      liveSearch();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</body>
</html>
